<body>
    <main class="search-container">
        <h1>Farmers Market<br>Finder</h1>
        <figure class="radish-container">
            <img src="media/Veggies/SVG/radish.svg" alt="radish">
        </figure>
        <h2>Enter a Zip Code</h2>
        <form action="results.html" method="get">
            <input input inputmode="numeric" id="zip" pattern="\d{5}" maxlength="5" name="zip" required="required">
            <button type="submit">Go</button>
        </form>
        <div class="thanks"><a href="https://www.vecteezy.com/free-vector/flowers">Vectors by Vecteezy</a></div>
    </main>
<script src="scripts.js"></script>
